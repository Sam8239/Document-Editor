<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Document Editor</title>
    </head>

    <body>
        <div class="doc-editor-toolbar">
            <div>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="doc"
                >
                    <img src="./assets/svg-icons/doc-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="speech"
                >
                    <img src="./assets/svg-icons/speach-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="video"
                >
                    <img src="./assets/svg-icons/video-icon.svg" />
                </button>
            </div>
            <div>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="heading-level-1"
                >
                    <img src="./assets/svg-icons/heading-h1-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="heading-level-2"
                >
                    <img src="./assets/svg-icons/heading-h2-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="heading-level-3"
                >
                    <img src="./assets/svg-icons/heading-h3-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="bold"
                >
                    <img src="./assets/svg-icons/bold-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="italic"
                >
                    <img src="./assets/svg-icons/italic-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="underline"
                >
                    <img src="./assets/svg-icons/underline-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="list-number"
                >
                    <img src="./assets/svg-icons/list-number-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="list"
                >
                    <img src="./assets/svg-icons/list-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="image"
                >
                    <img src="./assets/svg-icons/img-icon.svg" />
                    <!-- <input id="image-uploader" type="file" accept="image" hidden /> -->
                </button>
            </div>
            <div>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="undo"
                >
                    <img src="./assets/svg-icons/undo-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="redo"
                >
                    <img src="./assets/svg-icons/redo-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="copy"
                >
                    <img src="./assets/svg-icons/copy-icon.svg" />
                </button>
                <button
                    class="doc-editor-toolbar__button"
                    data-tiptap-button="share"
                >
                    <img src="./assets/svg-icons/share-icon.svg" />
                </button>
                <button data-play>
                    <svg
                        width="64px"
                        height="64px"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></circle>
                            <path
                                d="M15.4137 10.941C16.1954 11.4026 16.1954 12.5974 15.4137 13.059L10.6935 15.8458C9.93371 16.2944 9 15.7105 9 14.7868L9 9.21316C9 8.28947 9.93371 7.70561 10.6935 8.15419L15.4137 10.941Z"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></path>
                        </g>
                    </svg>
                </button>
                <button data-pause>
                    <svg
                        width="64px"
                        height="64px"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></circle>
                            <path
                                d="M8 9.5C8 9.03406 8 8.80109 8.07612 8.61732C8.17761 8.37229 8.37229 8.17761 8.61732 8.07612C8.80109 8 9.03406 8 9.5 8C9.96594 8 10.1989 8 10.3827 8.07612C10.6277 8.17761 10.8224 8.37229 10.9239 8.61732C11 8.80109 11 9.03406 11 9.5V14.5C11 14.9659 11 15.1989 10.9239 15.3827C10.8224 15.6277 10.6277 15.8224 10.3827 15.9239C10.1989 16 9.96594 16 9.5 16C9.03406 16 8.80109 16 8.61732 15.9239C8.37229 15.8224 8.17761 15.6277 8.07612 15.3827C8 15.1989 8 14.9659 8 14.5V9.5Z"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></path>
                            <path
                                d="M13 9.5C13 9.03406 13 8.80109 13.0761 8.61732C13.1776 8.37229 13.3723 8.17761 13.6173 8.07612C13.8011 8 14.0341 8 14.5 8C14.9659 8 15.1989 8 15.3827 8.07612C15.6277 8.17761 15.8224 8.37229 15.9239 8.61732C16 8.80109 16 9.03406 16 9.5V14.5C16 14.9659 16 15.1989 15.9239 15.3827C15.8224 15.6277 15.6277 15.8224 15.3827 15.9239C15.1989 16 14.9659 16 14.5 16C14.0341 16 13.8011 16 13.6173 15.9239C13.3723 15.8224 13.1776 15.6277 13.0761 15.3827C13 15.1989 13 14.9659 13 14.5V9.5Z"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></path>
                        </g>
                    </svg>
                </button>
                <button data-stop>
                    <svg
                        width="64px"
                        height="64px"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></circle>
                            <path
                                d="M8 12C8 10.1144 8 9.17157 8.58579 8.58579C9.17157 8 10.1144 8 12 8C13.8856 8 14.8284 8 15.4142 8.58579C16 9.17157 16 10.1144 16 12C16 13.8856 16 14.8284 15.4142 15.4142C14.8284 16 13.8856 16 12 16C10.1144 16 9.17157 16 8.58579 15.4142C8 14.8284 8 13.8856 8 12Z"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            ></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="doc-editor" data-editor></div>
            <div class="doc-editor" data-editor-2></div>
        </div>

        <div class="doc-editor-bubble-menus">
            <div class="doc-editor-bubble-menu" data-bubble-menu="ai-comment">
                <button class="doc-editor-bubble-menu__button">Ask AI</button>
                <button class="doc-editor-bubble-menu__button">Comment</button>

                <div>
                    <input type="text" data-comment-input hidden />
                </div>
            </div>
            <div class="doc-editor-bubble-menu" data-bubble-menu="link-popover">
                <div>
                    <input type="text" data-url-input />
                </div>
                <button class="doc-editor-bubble-menu__button">Save</button>
            </div>

            <div id="slash-commands-container">
                <button class="command-trigger">Trigger one</button>
                <button class="command-trigger">Trigger two</button>
            </div>
        </div>

        <section
            id="comments-container"
            class="comments"
            data-comments
            style="display: none"
        ></section>

        <script type="module" src="./app.js"></script>
        <!-- <script type="module" src="./app.prod.js"></script> -->

        </script>
    </body>
</html>
